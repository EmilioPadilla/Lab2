<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Macronutrient</title>
  </head>
  <body>
    <header class="center green-text">
      <h2>Calories calculator</h2>
    </header>

    <section class="row">
      <article class="center col s8 offset-s2">
        <div class="input-field">
                    <input type="text" name="name" required placeholder="Nombre completo" id="name">
        </div>

        <div class="input-field">
          <input type="number" name="weight" min="1" max="999"  required placeholder="Peso en kg" id="peso">
          <input type="number" name="height" min="1" max="230" required placeholder="Altura en cm" id="altura">

        </div>
      </article>
    </section>
    <section class="row">
      <article class="col s4 offset-s4 center">
        <button class="btn-small pulse" id="calcular" type="button" onclick="computeBMI()">Calcular</button>
      </article>

    </section>
    <section class="row">
      <article class="col s6 offset-s2 center">
        <h3 id="bmi"></h3>
        <h3 id="suggest"></h3>

      </article>

    </section>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/macron.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>



  </body>
</html>
